name: Node.js CI
on:
  push:
    branches: [ '**' ]
    tags: [ '**' ]
  pull_request:
    branches: [ '**' ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: Install npm
      run: npm install -g npm@8
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Run Unit Tests
      uses: GabrielBB/xvfb-action@v1
      with:
        run: npm run coverage

