<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Original Issue Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1099bb;
        }
    </style>
</head>
<body>
    <script src="dist/pixi.js"></script>
    <script>
(async () => {
  const app = new PIXI.Application();
  await app.init({ background: "#1099bb", width: 800, height: 600 });
  document.body.appendChild(app.canvas);

  const graphStartX1 = new PIXI.Graphics();
  graphStartX1
    .clear()
    .rect(0, 0, 100, 100)
    .fill(
      new PIXI.FillGradient({
        type: "linear",
        colorStops: [
          { offset: 0, color: "red" },
          { offset: 1, color: "green" },
        ],
        start: { x: 1, y: 1 },
        end: { x: 0, y: 0 },
      })
    );

  const graphStartX0 = new PIXI.Graphics();
  graphStartX0
    .clear()
    .rect(200, 0, 100, 100)
    .fill(
      new PIXI.FillGradient({
        type: "linear",
        colorStops: [
          { offset: 0, color: "red" },
          { offset: 1, color: "green" },
        ],
        start: { x: 0, y: 1 },
        end: { x: 1, y: 0 },
      })
    );

  const graphStartY0 = new PIXI.Graphics();
  graphStartY0
    .clear()
    .rect(0, 200, 100, 100)
    .fill(
      new PIXI.FillGradient({
        type: "linear",
        colorStops: [
          { offset: 0, color: "red" },
          { offset: 1, color: "green" },
        ],
        start: { x: 0, y: 0 },
        end: { x: 1, y: 1 },
      })
    );

  const graphStartY1 = new PIXI.Graphics();
  graphStartY1
    .clear()
    .rect(200, 200, 100, 100)
    .fill(
      new PIXI.FillGradient({
        type: "linear",
        colorStops: [
          { offset: 0, color: "red" },
          { offset: 1, color: "green" },
        ],
        start: { x: 0, y: 1 },
        end: { x: 1, y: 0 },
      })
    );

  app.stage.addChild(graphStartX1, graphStartX0, graphStartY0, graphStartY1);
})();
    </script>
</body>
</html>
